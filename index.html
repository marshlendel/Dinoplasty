<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinoplasty</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Dinoplasty</h1>
          <form id="dino-form">
            <div class="input-group">
              <input
                class="form-control"
                type="text"
                id="dinoName"
                placeholder="Name a dinosaur"
                autofocus
                required
              />
                <button class="btn btn-success" type="submit"><i class="bi bi-plus-lg"></i></button>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <ul id="dino-list" class="list-unstyled">

            <li class="dino template">
              <span class="dino-name"></span>
              <span class="buttons input-group w-auto">
                <button class="edit btn btn-success border-right border-light">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="up btn btn-primary border-right border-light">
                  <i class="bi bi-arrow-up"></i>
                </button>
                <button class="down btn btn-primary border-left border-light">
                  <i class="bi bi-arrow-down"></i>
                </button>
                <button class="fav btn btn-primary border-left border-light">
                  <i class="bi bi-star-fill"></i>
                </button>
                <button class="remove btn btn-danger border-left border-light">
                  <i class="bi bi-trash"></i>
                </button>
              </span>
            </li>
            
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
